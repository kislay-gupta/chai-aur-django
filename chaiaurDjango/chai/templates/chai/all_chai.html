{% extends "layout.html" %}


{% block content %}
<div>

<h1>
All chai

</h1>
<div>
<div class="grid grid-cols-3 gap-3 m-4">
{% for chai in chais  %}
<a href="{%url 'chai_details' chai.id %}" class="group block">
  <img
    src="{{chai.image.url}}"
    alt=""
    class="h-[350px] w-full object-cover sm:h-[450px]"
  />

  <div class="mt-1.5">
    <p class="text-xs text-gray-500">{{chai.type}}-{{chai.id}}</p>



    <div class="mt-3 flex justify-between text-sm">
      <h3 class="text-gray-900 group-hover:underline group-hover:underline-offset-4">
        {{chai.name}}
      </h3>

      <p class="text-gray-900">${{chai.price}}</p>
    </div>

  </div>
</a>
  {% endfor  %}
</div>
  {% endblock %}
